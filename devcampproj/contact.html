<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, inital-scale=1">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&family=Space+Mono&family=Ubuntu&family=Ubuntu+Condensed&display=swap" rel="stylesheet">

    <!-- Stylesheet import -->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/media-queries.css">

</head>
<body>

    <!-- Header -->
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('img/site_img/contact.jpg');"></div>
        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div>
                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>   
                    </div>
                    <div class="nav-link">
                        <a href="about.html">About</a>    
                    </div>
                    <div class="nav-link">
                        <a href="Menu.html">Menu</a>   
                    </div>
                    <div class="nav-link">
                        <a href="Contact.html">Contact</a>   
                    </div>      
                </div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="img/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>  
                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        123 Any St.<br>Irvington, NJ, 07111
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>
                    <div>
                        555 555 5555
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>
                    <div>
                        10 AM - MIDNIGHT
                    </div>
                </div>
            </div>

            <!-- User form -->
            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullname" placeholder="Your name">
                    <label for="fullname">Your name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email">
                    <label for="email">Your email</label>
                </div>
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message...</label>
                </div>

                <div class="spacer10"></div>
                
                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer60"></div>

    <!-- Footer -->
    <div class="footer">
        <div class="logo-footer">
            <img src="img/logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
        </div>
        <div class="footer-phone-hours">
            <span class="phone">
                555 555 5555
            </span>
            <span class="hours">
                10 AM - MIDNIGHT
            </span>
        </div>
        <div class="links-wrapper">
            <div class="nav-link">
                <a href="index.html">Home</a>   
            </div>
            <div class="nav-link">
                <a href="about.html">About</a>    
            </div>
            <div class="nav-link">
                <a href="Menu.html">Menu</a>   
            </div>
            <div class="nav-link">
                <a href="Contact.html">Contact</a>   
            </div>    
        </div>
        <div class="social-media-icons-wrapper">
            <a href="https://www.instagram.com/">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.twitter.com/">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.facebook.com/">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>
        <div class="copyright-wrapper">
            &copy; 2021 DevCamp &#124; All rights reserved
        </div>
    </div>
</body>

<!-- scripts -->
<!-- Font awesome 5 -->
<script src="https://kit.fontawesome.com/300751d935.js" crossorigin="anonymous"></script>
</html>
